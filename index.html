<!DOCTYPE html>
<html>

<head>
    <title>Alpha's Library</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="pull-left">
                    <h5>Alpha's Library</h5>
                </div>
                <div class="pull-right">
                    <button class="btn btn-dark btn-sm">Drak Mode</button>
                    <button class="btn btn-light btn-sm">Light Mode</button>
                </div>
            </div>
            <div class="card-body">
                <div class="button" style="margin-bottom: 10px;">
                    <button class="btn btn-primary btn-sm" id="new-book-btn">+ Add new Book</button>
                </div>

                <div class="card hide" id="form-div">
                    <div class="card-header"><h6>News book info</h6></div>
                    <div class="card-body">
                        <form action="" id="form">
                            <div class="form-group row">
                                <!--<label for="" class="col-sm-1 col-form-label col-form-label-sm">TITTLE</label>-->
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Tittle"  id="title" class="form-control form-control-sm" required> 
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <!--<label for="" class="col-sm-1 col-form-label col-form-label-sm">AUTHOR</label>-->
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Author" id="author" class="form-control form-control-sm" required> 
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <!--<label for="" class="col-sm-1 col-form-label col-form-label-sm">PAGES</label>-->
                                <div class="col-sm-6">
                                    <input type="number" placeholder="Pages"  id="pages" class="form-control form-control-sm" required> 
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <!--<label for="" class="col-sm-1 col-form-label col-form-label-sm">READ? </label>-->
                                <div class="col-sm-6">
                                    <select type="text"  id="status" class="form-control form-control-sm" required>
                                        <option value="" selected disabled hidden>--Choose status--</option>
                                        <option value="">Yes</option>
                                        <option value="">No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="btn btn-success btn-sm" id="add-book">Add Book</button>
                            </div>
                        </form>
                    </div>
                    
                </div>

                <!--user books here-->
                <div class="card">
                    <div class="card-header"><h6>User Books</h6></div>
                    <div class="card-body">
                        <table class='table table-hover table-bordered'>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Pages</th>
                                    <th>Read?</th>
                                    <th colspan="2" class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody id="user-books">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js "></script>
    <script src="main.js"></script>
</body>
</html>
