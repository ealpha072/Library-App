<!DOCTYPE html>
<html>

<head>
    <title>Alpha's Library</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">
    <div class="container-fluid">
        <section class="header">
            <div class="about">
                <div class="heading">
                    <h1><i class="fa fa-book" aria-hidden="true"></i>Alpha's Library by
                        <small><a href="https://github.com/ealpha072" target="_blank">@alpha</a></small>
                    </h1>
                </div>
            </div>
            <div class="library-log">
                <h3>Library Log</h3>
                <h6>Book count: <span id="book-count"></span></h6>
                <h6>Books read: <span id="read-books"></span></h6>
                <h6>Books not read: <span id="not-read"></span></h6>
            </div>
            <div class="dark" style="margin-top: 10px;margin-bottom: 10px;">
                <button class="btn btn-dark" onclick="toggleTheme('dark');">Dark Mode</button>
                <button class="btn btn-light" onclick="toggleTheme('light');">Light Mode</button>
            </div>
            <div class="add-div">
                <button class="btn btn-primary btn-success add-btn">Add New Book</button>
            </div>
            <div class="form-div hide">
                <form action="" class="my-form">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" class="form-control" id="book-title" placeholder="Enter Book Title">
                    </div>
                    <div class="form-group">
                        <label for="author">Book Author</label>
                        <input type="text" class="form-control" id="book-author" placeholder="Enter Book author">
                    </div>
                    <div class="form-group">
                        <label for="pages">Book Pages</label>
                        <input type="text" class="form-control" id="book-pages" placeholder="Enter Number of Pages">
                    </div>
                    <div class="form-group">
                        <label for="Status">Book Status</label>
                        <input type="text" class="form-control" id="book-status" placeholder="Have you read the book? Yes/No">
                    </div>
                    <div class="form-group newbk">
                        <button type="submit" class="btn btn-primary new-book">Submit</button>
                    </div>
                </form>
            </div>
            <!--<div class="newbk ">
                <button type="submit " class="btn btn-primary new-book " style="display: none; ">Submit</button>
    </div>-->
        </section>
        <section class="books" style="margin-top: 20px;">
            <div class="row books-div ">

            </div>
        </section>
    </div>
    <script src="main.js "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js "></script>
</body>

</html>
